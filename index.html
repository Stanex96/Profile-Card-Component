<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="profile">
        <img class="bg" src="bg-pattern-card.svg">
        <img class="picture" src="image-victor.jpg">
        <div class="paragraph">
        <p class="blacktype">Victor Crest</p><span class="empty"></span><p class="age">26</p>
        </div>
        <p class="city">London</p>
        <hr/>
        <div class="compteur">
            <div class="followers">
                <p class="blacktype2">80k</p>
                <p class="greytype">Followers</p>
            </div>
            <div class="likes">
                <p class="blacktype2">803k</p>
                <p class="greytype">Likes</p>
            </div>
            <div class="photos">
                <p class="blacktype2">1.4k</p>
                <p class="greytype">Photos</p>
            </div>
        </div>
    </div>
    
</body>
</html>
